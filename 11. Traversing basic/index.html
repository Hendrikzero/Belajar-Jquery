<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Jquery</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <h1>Belajar tentang Traversing basic</h1>
    <h2>Traversing sama dengan menyeleksi element pada html, tetapi berdasarkan hubungan element html</h2>

    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li class="li4">List Item 4</li>
        <li>List Item 5</li>
    </ul>

    <script>
        $(document).ready(()=>{
            // first => digunakan untuk menyeleksi yang pertama
            $("li").first().css("color","red");

            // last => digunakan untuk menyeleksi yang terakhir
            $("li").last().css("color","blue");

            // eq => digunakan untuk menyeleksi berdasarkan urutan index yang dimaksud
            $("li").eq(2).css("color", "purple");

            // filter => digunakan untuk menyeleksi bedasarkan nilai filter yanng ditetapkan
            $("li").filter(".li4").css("fontSize","20px");

            // not => kebalikan dari filter
            $("li").not(".li4").css("backgroundColor","green");
        });
    </script>
    
</body>
</html>
